<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Simple Art Gallery</h1>
        <p>Bringing Art Closer to the Heart.</p>
    </header>

    <section id="preview-section">

        <div id="image" aria-live="polite">

            <div class="layer" id="layerA"></div>
            <div class="layer" id="layerB"></div>

            <div class="placeholder">
                Select a painting below to display here.
            </div>

            <button class="nav prev" aria-label="Previous image">&lt;</button>
            <button class="nav next-btn" aria-label="Next image">&gt;</button>

                 
        </div>

        <div id="imageTitle"></div>

    </section>

    <section class="gallery">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1280px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg"
            alt="Starry Night - Vincent van Gogh">

        <img src="https://upload.wikimedia.org/wikipedia/en/d/dd/The_Persistence_of_Memory.jpg"
            alt="The Persistence of Memory - Salvador Dalí">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/330px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg"
            alt="Mona Lisa - Leonardo da Vinci">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Edvard_Munch%2C_1893%2C_The_Scream%2C_oil%2C_tempera_and_pastel_on_cardboard%2C_91_x_73_cm%2C_National_Gallery_of_Norway.jpg/1280px-Edvard_Munch%2C_1893%2C_The_Scream%2C_oil%2C_tempera_and_pastel_on_cardboard%2C_91_x_73_cm%2C_National_Gallery_of_Norway.jpg"
            alt="The Scream - Edvard Munch">

        <img src="https://upload.wikimedia.org/wikipedia/en/1/14/Picasso_The_Weeping_Woman_Tate_identifier_T05010_10.jpg"
            alt="Weeping Woman - Pablo Picasso">

        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e0/Georges_Braque%2C_1911-12%2C_Man_with_a_Guitar_%28Figure%2C_L%E2%80%99homme_%C3%A0_la_guitare%29%2C_oil_on_canvas%2C_116.2_x_80.9_cm_%2845.75_x_31.9_in%29%2C_Museum_of_Modern_Art%2C_New_York.jpg/960px-thumbnail.jpg"
            alt="Man with a Guitar - Georges Braque">

        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Nature_morte_aux_pommes_et_aux_oranges%2C_par_Paul_C%C3%A9zanne.jpg"
            alt="Apples and Oranges - Paul Cézanne">

    </section>

    <script src="script.js"></script>
</body>

</html>
